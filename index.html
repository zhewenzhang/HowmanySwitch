    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #e2e8f0;
      }
      .font-mono-display {
        font-family: 'Share Tech Mono', monospace;
      }
      /* Custom Scrollbar for Cyberpunk feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* React Flow Controls Override */
      .react-flow__controls {
        box-shadow: 0 0 10px rgba(0,0,0,0.5) !important;
        border-radius: 8px !important;
        overflow: hidden;
      }
      .react-flow__controls-button {
        background-color: #1e293b !important; /* slate-800 */
        border-bottom: 1px solid #334155 !important; /* slate-700 */
        color: #94a3b8 !important; /* slate-400 */
        width: 32px !important;
        height: 32px !important;
      }
      .react-flow__controls-button:hover {
        background-color: #334155 !important; /* slate-700 */
        color: #e2e8f0 !important;
      }
      .react-flow__controls-button svg {
        fill: currentColor !important;
      }
      .react-flow__attribution {
        background: transparent !important;
        color: #475569 !important;
      }
    </style>
